<!DOCTYPE html>
<html>
<head>
    <title>

    <!-- Load Bootstrap -->
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

		<style>
			img {
				margin-bottom:3%;
			}
			.space { margin:0; padding:0; height:50px; }
			.previous {
			  background-color: #f1f1f1;
			  color: black;

			.next {

			}

		<script>
			function p1(){
				var img = "";
				for (let i = 1; i <= 34; i++) {
					img += "<img src='assets/manga/GoS/img/p1/"+ i +".jpg'  class='center border border-dark' />";
				}
				
				img += '<div class="space"></div>';
				img += '<button type="button" class="btn-light" onclick="p2()">التالي</button>';
				img += '<div class="space"></div>';
				
				document.getElementById("imgContainer").innerHTML = img;
				topFunction();
			}
			
			function p2(){
				var img = "";
				
				img += "<img src='assets/manga/GoS/img/p2/"+ 0 +".jpeg'  class='center border border-dark img-fluid' />";
				for (let i = 1; i <= 26; i++) {
					img += "<img src='assets/manga/GoS/img/p2/"+ i +".jpg'  class='center border border-dark' />";
				}
				
				
				img += '<div class="space"></div>';
				img += '<button type="button" class="btn-light" onclick="p3()">التالي</button>';
				img += '<div class="space"></div>';
					
				document.getElementById("imgContainer").innerHTML = img;
				topFunction();
			}
			
			function p3(){
				var img = "";
				
				img += "<img src='assets/manga/GoS/img/p3/"+ 0 +".jpg'  class='center border border-dark img-fluid' />";
				for (let i = 1; i <= 19; i++) {
					img += "<img src='assets/manga/GoS/img/p3/"+ i +".jpg'  class='center border border-dark' />";
				}
				
				
				img += '<div class="space"></div>';
				img += '<button type="button" class="btn-light" onclick="p2()">التالي</button>';
				img += '<div class="space"></div>';
					
				document.getElementById("imgContainer").innerHTML = img;
				topFunction();
			}
			
			function p4(){
				var img = "";
				
				img += "<img src='assets/manga/GoS/img/p4/"+ 0 +".jpg'  class='center border border-dark img-fluid' />";
				for (let i = 1; i <= 34; i++) {
					img += "<img src='assets/manga/GoS/img/p4/"+ i +".jpg'  class='center border border-dark' />";
				}
				img += "<hr>";
				img += "<p> قريبا : يتبع في الجزء 5 </p>";
					
				document.getElementById("imgContainer").innerHTML = img;
				topFunction();
			}
			
			function topFunction() {
			  document.body.scrollTop = 0; // For Safari
			  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
			}
		</script>
</head>
<body style="text-align:center; background-color:#DCDCDC;"  dir="rtl">
